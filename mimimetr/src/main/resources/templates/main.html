<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
<a href="/logout">Выйти</a>
<hr>
<table>
    <tr th:each="cat : ${cats}">
        <td th:text="${cat.getName()}"></td>
        <td>
            <img width="200px" th:src="${cat.getStrForGettingPicture()}">
        </td>
        <td th:text="${cat.getRatingForShow()}"></td>
    </tr>
</table>
<hr>

<a href="/vote"> Go to vote. </a>



</body>
</html>
