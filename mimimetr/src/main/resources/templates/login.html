<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        form{
            width: 35%;
            margin-top: 100px;
            margin-left: 25%;
        }
    </style>
</head>
<body>
    <form th:action="@{/login}" method="POST">
        <div class="mb-3">
            <label for="nameInput" class="form-label">Login</label>
            <input type="text" name="username" class="form-control" id="nameInput" aria-describedby="emailHelp">
            <!--div id="nameInfo" class="form-text">We'll never share your email with anyone else.</div-->
        </div>
        <div class="mb-3">
            <label for="passwordInput" class="form-label">Email address</label>
            <input type="text" name="password" class="form-control" id="passwordInput" aria-describedby="emailHelp">
            <!--div id="passwordInfo" class="form-text">We'll never share your email with anyone else.</div-->
        </div>
        <button type="submit" value="Log in" class="btn btn-primary">Submit</button>
    </form>

    <img th:src="@{/img/cat_on_a_white_background.jpg}">

</body>
</html>
